<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Навигационное меню</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            position: relative;
            margin-right: 1.5rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
            transition: all .3s ease-in-out;
        }

        nav a:hover {
            color: #ff6b6b;
        }

        /* Стили раскрывающегося списка */
        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            min-width: 200px;
            z-index: 1000;
            background-color: white;
            border-radius: 4px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav ul li:hover > ul {
            display: block;
        }

        nav ul li ul li {
            width: 100%;
            padding: 0.5rem 1rem;
        }

        nav ul li ul li a {
            display: inline-block;
            width: 100%;
        }

        /* Блокировка клика для незалогиненных пользователей */
        .disabled-link {
            pointer-events: none; /* запрещаем клик */
            opacity: 0.6;          /* делаем полупрозрачным */
        }

    </style>
</head>

<body>
<header>
    <nav>
        <ul>
            <li><a href="/index">Главная</a></li>
            <li>
                <a href="#">Виды услуг</a>
                <ul>
                    <li><a href="#">Строительные работы</a></li>
                    <li><a href="#">Дизайнерские работы</a></li>
                </ul>
            </li>
            <li>
                <a th:if="${user == null}" class="disabled-link" data-tooltip="Нужна авторизация" href="#">Чат с поддержкой</a>
                <a th:unless="${user == null}" th:href="@{'/chat'}">Чат с поддержкой</a>
            </li>
            <li>
                <a th:if="${user == null}" class="disabled-link" data-tooltip="Нужна авторизация" href="#">Заказать услугу</a>
                <a th:unless="${user == null}" th:href="@{'/order'}">Заказать услугу</a>
            </li><li>
                <a th:if="${user == null}" th:href="@{'/login'}">Авторизация | Гость</a>
                <a th:if="${user == null}" th:href="@{'/register'}" style="margin-left: 1rem;">Регистрация</a>
                <a th:unless="${user == null}" th:href="@{'/logout'}">Выход | [[${user.name}]]</a>
            </li>
        </ul>
    </nav>
</header>
</body>
</html>
